<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Login</title>
        <!-- Design tokens must load first -->
        <link rel="stylesheet" href="src/styles/tokens.css" />
        <!-- Base styles -->
        <link rel="stylesheet" href="src/styles/base.css" />
        <!-- Component styles (order independent due to @layer) -->
        <link rel="stylesheet" href="src/styles/components/input.css" />
        <link rel="stylesheet" href="src/styles/components/form.css" />
        <link rel="stylesheet" href="src/styles/components/button.css" />
        <link rel="stylesheet" href="src/styles/components/card.css" />
        <!-- Utilities last for highest specificity -->
        <link rel="stylesheet" href="src/styles/utilities.css" />
    </head>
    <body>
        <div class="container">
            <main class="login-card">
                <h1>Welcome</h1>
                <p class="subtitle">Sign in to your account</p>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">
                            Email address
                            <input
                                type="email"
                                id="email"
                                name="email"
                                autocomplete="username"
                                required
                                aria-describedby="email-error"
                            />
                        </label>
                        <div
                            id="email-error"
                            class="error-message"
                            role="alert"
                            aria-live="polite"
                        ></div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Password
                            <div class="password-wrapper">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    autocomplete="current-password"
                                    required
                                    aria-describedby="password-error"
                                />
                                <button
                                    type="button"
                                    class="toggle-password"
                                    aria-label="Show password"
                                    id="togglePassword"
                                >
                                    <svg
                                        class="eye-icon"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                    >
                                        <path
                                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                                        ></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </label>
                        <div
                            id="password-error"
                            class="error-message"
                            role="alert"
                            aria-live="polite"
                        ></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                            />
                            <span>Remember me</span>
                        </label>

                        <a href="#forgot" class="forgot-link"
                            >Forgot password?</a
                        >
                    </div>

                    <button
                        type="submit"
                        class="submit-button"
                        id="submitButton"
                    >
                        <span class="button-text">Sign In</span>
                        <span class="button-loader" aria-hidden="true"></span>
                    </button>

                    <div
                        id="form-error"
                        class="form-error"
                        role="alert"
                        aria-live="assertive"
                    ></div>
                </form>

                <p class="signup-prompt">
                    Don't have an account? <a href="#signup">Sign up</a>
                </p>
            </main>
        </div>

        <script type="module" src="src/pages/login/login.js"></script>
    </body>
</html>
